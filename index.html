  <div class="frontscreen"></div>
  <main id="the_canvas_element_id">
    <header>

    <section>

      <br>

      <div id="div_res" style="display: none;">
        <p style="margin-top: 4px; font-weight: 700;" id="name_res"></p>
        <br><br>
      </div>

      <form onsubmit="makePostcard(event)" method="post">
        <input type="text" name="name" id="inp_name">
        <button type="submit" id="formBtn">توقيع</button>
      </form>
    </section>

    <br>
    <footer style="margin-top: auto; display : flex; justify-content: center;">
      <img src="./assets/images/Asset 5.webp" alt="" style="max-width: 100%; width: 340px;">
    </footer>
  </main>
